  <!-- زر التشغيل/الإيقاف الأول -->
<button onclick="toggleAudio('audioPlayer1', 'playIcon1', 'pauseIcon1')">
  <span id="playIcon1">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path>
    </svg>
  </span>


  


  <span id="pauseIcon1" style="display:none;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

      </path>
    </svg>
  </span>
</button>

<!-- الملف الصوتي الأول -->
<audio id="audioPlayer1" src="/ID/ID/audio/WhatsApp Audio 2023-09-05 at 04.39.34.dat.unknown"></audio>

<!-- زر التشغيل/الإيقاف الثاني -->
<button onclick="toggleAudio('audioPlayer2', 'playIcon2', 'pauseIcon2')">
  <span id="playIcon2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path>
    </svg>  </span>
  <span id="pauseIcon2" style="display:none;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
      <path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z">
      </path>
    </svg>  </span>
</button>

<!-- الملف الصوتي الثاني -->
<audio id="audioPlayer2" src="/ID/ID/audio/WhatsApp Audio 2023-09-05 at 04.47.19.dat.unknown"></audio>

<!-- وهكذا يمكنك استمرار التكرار لإنشاء ملفات صوتية وأزرار مختلفة -->

<script>
  function toggleAudio(audioId, playIconId, pauseIconId) {
    var audioPlayer = document.getElementById(audioId);
    var playIcon = document.getElementById(playIconId);
    var pauseIcon = document.getElementById(pauseIconId);

    if (audioPlayer.paused) {
      audioPlayer.play();
      playIcon.style.display = "none";
      pauseIcon.style.display = "inline";
    } else {
      audioPlayer.pause();
      playIcon.style.display = "inline";
      pauseIcon.style.display = "none";
    }
  }
</script>

  



<style>
  svg{
    width: 20px;
    height: 20px;
  }
</style>
  
  
</body>
</html>
